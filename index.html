<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  
    <title>Pomodoro</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <img src="./icons/bx-stopwatch.svg" alt="Watch">
                PomodoroJS
            </h1>
            <button class="header-icons">
                <a href="#">
                    <img src="./icons/bxl-github.svg" alt="github">
                    <span>github</span>
                </a>
            </button>
            <button class="header-icons">
                <a href="#">
                    <img src="./icons/bxl-linkedin-square.svg" alt="Linkedin">
                    <span>linkedin</span>
                </a>
            </button>
        </div>

        <div class="container-pomodoro">
            <div class="timer-container">
                <div class="timer">
                    <button class="option">Pomodoro</button>
                    <button class="option">Short Break</button>
                    <button class="option">Long Break</button>

                    <div id="counter">
                        <span>25:00</span>
                        <!--Aqui vai ser JS-->
                    </div>

                    <div class="action-buttons">
                        <button class="start">START</button>
                        <!--
                            Aqui vai 2 botões, 1 de reset e outro de pause
                        -->
                    </div>
                </div>

                <div class="task-title">
                    <!--
                        Vai ter o id da tarefa e o título.
                        Quando n tiver tarefa, o id é #1 e o título "Time to Focus!"
                    -->
                </div>
            </div>

            <div class="tasks-container">
                <span>Tasks</span>
                <div class="tasks">
                    <!--Aqui vai as tasks que serão criadas com JS-->
                    <button id="add-task">
                        <!--
                        Aqui quando o usuário clicar em add task, some com as tags img e span, e exibe o container create-task
                        -->
                        <img src="./icons/bx-alarm-add.svg" alt="Add task">
                        <span>Add Task</span>
                    </button>
                </div>

                <!--Antes do usuário clicar em add task é diplay: none;-->
                <div class="create-task">
                    <form>
                        <div class="task-desc">
                            <label for="task-title">Title</label>
                            <input type="text" id="task-title" required>

                            <label for="task-description">Description</label>
                            <input type="text" id="task-description">
                        </div>

                        <div class="task-actions">
                            <button id="cancel">Cancel</button>
                            <button id="save">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
