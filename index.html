<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  
    <title>Pomodoro</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <img src="./icons/bx-stopwatch.svg" alt="Watch">
                PomodoroJS
            </h1>
            <div class="header-links">
                <a href="https://github.com/Anchel17/Pomodoro" target="_blank">
                    <button class="header-icons">    
                            <img src="./icons/bxl-github.svg" alt="github">
                            <span>github</span>       
                    </button>
                </a>
                <a href="https://www.linkedin.com/in/anchel-varela-292488230/" target="_blank">
                <button class="header-icons">
                        <img src="./icons/bxl-linkedin-square.svg" alt="Linkedin">
                        <span>linkedin</span>
                    
                </button>
                </a>
            </div>
        </div>

        <div class="container-pomodoro">
            <div class="timer-container">
                <div class="timer">
                    <div class="timer-options">
                        <button id="pomo" class="option-active" onclick="method(this)">Pomodoro</button>
                        <button id="short-break" onclick="method(this)">Short Break</button>
                        <button id="long-break" onclick="method(this)">Long Break</button>
                    </div>
                    <div id="counter">
                        <!--<span id="time-left">25:00</span>-->
                        <span id="minutes">25</span>
                        <span>:</span>
                        <span id="seconds">00</span>
                        <!--Aqui vai ser JS-->
                    </div>

                    <div class="action-buttons">
                        <button class="start" onclick="pomoStart()">START</button>
                        <!--
                            Aqui vai 2 botões, 1 de reset e outro de pause
                        -->
                    </div>
                </div>

                <div class="current-task">
                    <span id="current-task-number">#1</span>
                    <span id="current-task-title">TITLE</span>
                    <!--
                        Vai ter o id da tarefa e o título.
                        Quando n tiver tarefa, o id é #1 e o título "Time to Focus!"
                    -->
                </div>
            </div>

            <div class="tasks-container">
                <span id="span-bottom">Tasks</span>
                <div class="tasks">
                    <!--Aqui vai as tasks que serão criadas com JS-->
                    <!--Isso aqui é criado com JS-->
                    <!---->
                </div>
                <button id="add-task">
                    <!--
                    Aqui quando o usuário clicar em add task, some com as tags img e span, e exibe o container create-task
                    -->
                    <img src="./icons/bx-alarm-add.svg" alt="Add task">
                    <span>Add Task</span>
                </button>

                <!--Antes do usuário clicar em add task é diplay: none;-->
                <div class="create-task">
                    <form>
                        <div class="task-desc">
                            <label for="task-title">Title</label>
                            <input type="text" id="task-title" required>

                            <label for="task-description">Description</label>
                            <input type="text" id="task-description">
                        </div>

                        <div class="task-actions">
                            <button id="cancel">Cancel</button>
                            <button id="save">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
